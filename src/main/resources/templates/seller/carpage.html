<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{../asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{../asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:insert="~{commons/sellebar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:insert="~{commons/sellebar::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>购物表单</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>商品名</th>
                        <th>价格</th>
                        <th>购买量</th>
                        <th>总价</th>
                        <th>操作</th>
                        <th>是否购买</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${items}">
                        <th th:text="${item.pname}"></th>
                        <th th:text="${item.price}"></th>
                        <th th:text="${item.count}"></th>
                        <th th:text="${item.price*item.count}"></th>
                        <th>
                            <a class="btn btn-sm btn-primary" href="/seller/itemchange/" th:href="@{/seller/itemchange(pid=${item.pid},stand=1)}">+</a>

                            <a class="btn btn-sm btn-primary" href="/seller/itemchange/" th:href="@{/seller/itemchange(pid=${item.pid},stand=-1)}">-</a>

                            <a class="btn btn-sm btn-danger" href="/seller/delete" th:href="@{/seller/delete/}+${item.pid}">删除</a>

                        </th>
                        <th>
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </th>
                    </tr>
                    </tbody>
                </table>

                <div class="btn btn-sm btn-primary">
                    <label th:text="${totalMoney}"></label>
                </div><br>

                <a class="btn btn-sm btn-primary right" href="/seller/buy" th:href="@{/seller/buy}">支付</a>
            </div>
        </main>





    </div>
</div>

</body>
</html>
