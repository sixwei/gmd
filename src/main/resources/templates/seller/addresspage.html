<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{../asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{../asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:insert="~{commons/sellebar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:insert="~{commons/sellebar::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>添加地址</h2>
            <div class="table-responsive">
                <form th:action="@{/seller/address}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input name="othername" type="text" class="form-control" id="exampleInputEmail1" required="" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">详细地址</label>
                            <input name="address" type="text"  class="form-control" id="exampleInputPassword1" placeholder="详细地址" required="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">电话</label>
                            <input name="phone" type="text" class="form-control" id="exampleInputPhone" required="" placeholder="电话">
                        </div>

                        <button type="submit" class="btn btn-primary">提交</button>

                </form>


            </div>
        </main>

    </div>
</div>

</body>
</html>
